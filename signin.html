<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="signup_container">
      <div class="signup_left">
        <a href="./index.html"><h2>FinPal</h2></a>
        <div class="signup_body">
          <h1>Welcome Back to FinPal</h1>
          <p>Continue tracking your budget with confidence</p>
          <div class="signup_form">
            <form action="#">
              <label for="email">Email</label>
              <input type="email" name="email" placeholder="Email" />
              <label for="password">Password</label>
              <input type="password" name="password" placeholder="********" />
              <button class="green_button">Create Account</button>
              <div class="text_right">
                <small><a href="#">Forgot password?</a></small>
              </div>
              <small
                ><a href="./signup.html">New to FinPal? Sign up free</a></small
              >
            </form>
          </div>
        </div>
      </div>
      <div class="signin_right"></div>
    </div>
  </body>
</html>
